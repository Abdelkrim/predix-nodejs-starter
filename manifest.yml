---
applications:
- name: {your-name-here}-predix-nodejs-starter
  memory: 128M
  buildpack: nodejs_buildpack
  #command:  DEBUG=express:* node app.js
  command:  node app.js
#services:
#  - <yourname>-secure-uaa-instance
env:
    node_env: cloud
    uaa_service_label : predix-uaa
    #clientId: {Get client ID and place it here}
    #base64ClientCredential: {Get clientID:clientSecret then base64 encode and place it here}
    # Following properties configured only for Timeseries WindyData service Integration
    #windServiceUrl: "{URL of the microservice - <your-name>-winddata-timeseries-service}"
    windServiceYearlyApi : /services/windservices/yearly_data/sensor_id/
    winddatatag : "Compressor-2015:CompressionRatio"
